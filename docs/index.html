<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emissions Dashboard</title>
  <style>
    
    .node rect {
      cursor: move;
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }
    
    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
    }
    
    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }
    
    .link:hover {
      stroke-opacity: .5;
    }
    .line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #fff;
}
    </style>
</head>
<body>
  <!-- <svg width="960" height="600"></svg> -->
  <div class="chart-container"></div>
  <div class="sankey-container"></div>
  <div class="network-container"></div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
